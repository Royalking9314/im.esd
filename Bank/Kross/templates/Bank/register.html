<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <style>
      body {
        background-color: #f0f8ff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        padding: 40px;
      }

      .form-container {
        background-color: #fff;
        padding: 30px 40px;
        border-radius: 8px;
        border: 1px solid #ccc;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        color: #333;
      }

      label {
        display: block;
        margin-top: 15px;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
      }

      input,
      textarea,
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #aaa;
        border-radius: 5px;
        box-sizing: border-box;
        transition: border-color 0.3s;
      }

      input:focus,
      textarea:focus,
      select:focus {
        border-color: #007bff;
        outline: none;
      }

      button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      .form-group {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Register</h2>
      <form method="post">
        {% csrf_token %} {% for field in form %}
        <div class="form-group">
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field }} {% if field.errors %}
          <div style="color: red">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
        {% endfor %}
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </body>
</html>
